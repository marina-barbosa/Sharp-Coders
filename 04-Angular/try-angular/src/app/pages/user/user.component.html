
<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input name="nameUser" matInput placeholder="nome" [(ngModel)]="userAdd.name">                
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input name="emailUser" matInput placeholder="email" [(ngModel)]="userAdd.email">
        </mat-form-field>
        
        <button mat-raised-button (click)="btnSave()" color="primary">Salvar</button>
    </mat-card-content>
</mat-card>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container> 
    
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let user"> 
             <button mat-icon-button (click)="btnSearch(user)">
                <mat-icon>search</mat-icon>
             </button>
             <button mat-icon-button (click)="btnDelete(user)">
                <mat-icon>delete</mat-icon>
             </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['name','email','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','email','action'];"></tr>
</table>
