<!-- Testa formulario -->
<p class="text-center">{{formulario.value | json}}</p>

<!-- verificar os inputs -->
<p class="text-center" *ngIf="formulario.get('email')?.hasError('required')">O e-mail precisa ser informado.</p>
<p class="text-center" *ngIf="formulario.get('email')?.hasError('email')">Informe um email v√°lido.</p>

<form [formGroup]="formulario" (submit)="autenticar()">
  <input type="email" formControlName="email" placeholder="Informe seu e-mail" class="form-control">
  <input type="password" formControlName="senha" placeholder="Informe sua senha" class="form-control">
  <input type="submit" value="Entrar" class="btn btn-outline-dark" [disabled]="formulario.invalid">
</form>
